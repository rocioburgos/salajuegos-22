<div class="container">
    <h2>Resultados</h2>
     <table class="table  tabla">
      <thead>
        <tr>
          <th>Fecha</th>
          <th>Usuario</th>
          <th>Juego</th>
          <th>Puntaje</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor='let item of resultados' >
          <td>{{item.fecha}}</td>
          <td>{{item.email}}</td>
          <td>{{item.juego}}</td> 
          <td>{{item.puntaje}}</td>
        </tr> 
      </tbody>
    </table>
  </div>
